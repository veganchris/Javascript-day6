<body>
    <div id="container"></div>

    <!-- javascript -->
    <script src="employees.js"></script>
    <script>
        let table_emp = document.getElementById("container");
        let human_resources = JSON.parse(employees);
        let properties = Object.getOwnPropertyNames(human_resources[0]);
        let count = properties.length;
        let tab = `<table id='tabID'> <tr>`;
        for (let i = 0; i < count; i++) {
            tab += "<th>" + properties[i] + "</th>";
        }
        for (let i = 0; i < human_resources.length; i++) {
            tab += `</tr><tr>`;
            for (let j = 0; j < count; j++) {
                tab +=
                    `
            <td>${human_resources[i][properties[j]]}
        `
            }
        }
        tab += "</tr></table>";
        table_emp.innerHTML = tab;


    </script>
